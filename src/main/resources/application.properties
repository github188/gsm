#前缀
spring.mvc.view.prefix=/
#后缀
spring.mvc.view.suffix=.html
#项目访问路径
server.context-path=/gms

#mysql数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/gms?useUnicode=true&characterEncoding=utf8
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10

#thymeleaf取消h5标准\(^o^)/~
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

spring.thymeleaf.prefix=/
spring.thymeleaf.suffix=.html

#静态文件
spring.mvc.static-path-pattern=/**
# 修改默认的静态寻址资源目录
spring.resources.static-locations =classpath:/resources/static/,classpath:/system/,classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
#热部署生效
spring.devtools.restart.enabled=true

#cbs.imagesPath=file:/E:/imagesuuuu/

mybatis.mapper-locations=classpath:mapping/*.xml
project-path=http://localhost:8080/gms/

